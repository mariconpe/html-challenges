<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="formulario" method="post" >

    <fieldset>
        <legend>TALK TO US</legend>
        <div class="field">
        <span class="label"><b>Subject</b></span> <span class="required"> (required)</span><br>
        <select name="subject" required>
            <option value="support">Support</option>
            <option value="complaint">Complaint</option>
            <option value="sugestion">Sugestion</option>
            <option value="others">Other issues</option>
        </select>
        </div>

            <div class="field">
                <label for="name"><span class="label"><b>Name</b></span> <span class="required">(required)</span></label> <br>
                <input type="text" id="name" name="Name" placeholder="Type your name here" required>
            </div>

            <div class="field">
                <label for="e-mail"><span class="label"><b>E-mail</b></span></label> <span class="required">(required)</span> <br>
                <small>This is where we'll contact you</small><br>
                <input type="email" id="e-mail" name="E-mail" placeholder="Type your e-mail here" required>
            </div>

        <div class="field">
            <label for="message"><span class="label"><b>Message</b></span></label> <span class="required">(required)</span> <br>
            <small>Please include as many details as possible about the subject you want to adress.</small> <br>
            <textarea type="text" id="message" name="Message" minlength="20" maxlength="500" placeholder="Type your message here" required></textarea>
        </div>
        <div class="field">

            <label class="container"><span class="label">Yes, I would also like to sign up to the weekly newsletter</span> <span class="required"> (optional)</span>
                <input type="checkbox" id="news" name="News">
                <span class="checkmark"></span> 
            </label>
        </div>


        <input type="submit" name="Submit" value="Submit">

    </fieldset>
    </form>
</body></html>
